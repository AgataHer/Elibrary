<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Tutorial</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
    body {
        background: url(../../images/library_mafra.jpg) no-repeat center center fixed; background-size: cover;
    }
</style>
<body>
<form th:action="@{/registration}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">PRZEJDŹ DO STRONY REJESTRACJI NOWEGO KONTA</button>
</form>

<div class="container">
    <!--<img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />-->
    <br/><br/><br/><br/><br/>
    <form th:action="@{/login}" method="POST" class="form-signin" style="opacity: 0.9;">
        <!--<h3 class="form-signin-heading" th:text="Welcome"></h3>-->
        <h3 class="form-signin-heading" >Witaj w eLibrary!</h3>
        <br/>

        <input type="text" id="email" name="email"  th:placeholder="Email"
               class="form-control"/> <br/>
        <input type="password"  th:placeholder="Hasło"
               id="password" name="password" class="form-control"/> <br />

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
        </div>
        <!--<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>-->
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Zaloguj"></button>
    </form>
</div>
</body>
</html>
