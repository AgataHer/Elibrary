<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form for create book hire</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/employeeView.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body th:object="${book}">
    
<form th:action="@{/elibrary/index}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">IDŹ DO STRONY GŁÓWNEJ BIBLIOTEKI</button>
</form>
    <br/><br/>

<div class="container">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-5">
                <h2>Wypożyczenie książki</h2><br/>
                        <h4>
            <span class="bookToBorrow" th:text="${'Wypożyczana książka: '  + book.title + ' ,    ' + book.subtitle + ' .'}"></span>
                        </h4>
                            <br/><br/><br/>
            <form autocomplete="off" action="#" th:action="@{/borrow_book/{id}}"
                   th:object="${user}" method="post" class="form-horizontal"
                   role="form">
                <div class="form-group">
                    <div class="col-sm-10">
                        <label>Użytkownik wypożyczający</label>
                        <input name="userId" type="number" th:field="*{id}"
                               placeholder="Wprowadź ID użytkownika" class="form-control" />
                    </div>
                </div>
                <br/>
                <div class="form-group">
                    <div class="col-sm-10">
                        <button id= "btnBorrow" type="submit" class="btn btn-success active" aria-pressed="true">Wypożycz</button>
                    </div>
                </div>
                 <!--<span th:utext="${successMessage}"></span>-->
            </form>
        </div>
    <div class="col-md-2">
         <img src="../images/booksStack.jpg" class="img-fluid">
    </div>
</div>
</div>
</body>
</html>
